<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Cart</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header-top">
            <a href="#" class="header-top__logo-link"
              ><img src="./images/logo.svg" alt="" class="header-top__logo-svg"
            /></a>
            <nav class="header-top__menu">
              <ul class="header-top__menu-list">
                <li class="header-top__menu-item">
                  <a href="#" class="header-top__menu-link">Каталог</a>
                </li>
                <li class="header-top__menu-item">
                  <a href="#" class="header-top__menu-link">О нас</a>
                </li>
                <li class="header-top__menu-item">
                  <a href="#" class="header-top__menu-link">Подбор товара</a>
                </li>
                <li class="header-top__menu-item">
                  <a href="#" class="header-top__menu-link">Наша команда</a>
                </li>
                <li class="header-top__menu-item">
                  <a href="#" class="header-top__menu-link"
                    >Доставка и оплата</a
                  >
                </li>
                <li class="header-top__menu-item">
                  <a href="#" class="header-top__menu-link">Контакты</a>
                </li>
                <li class="header-top__menu-item">
                  <button
                    href="#"
                    class="header-top__cart"
                    type="button"
                    id="cart-btn"
                  >
                    <svg
                      class="header-top__cart-svg"
                      width="20"
                      height="19"
                      viewBox="0 0 20 19"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M20 6.57893H16.6038L13.0359 0.319309C12.8589 0.0083658 12.475 -0.093156 12.1784 0.0938088C11.8823 0.280773 11.7865 0.684867 11.9641 0.996475L15.1461 6.57893H4.85388L8.03587 0.996431C8.21348 0.684823 8.11767 0.280729 7.82164 0.0937645C7.52439 -0.0932003 7.14173 0.00832153 6.96411 0.319265L3.39617 6.57888H0V7.89468H1.35651L2.94432 16.8103C3.11033 17.7438 3.88547 18.421 4.78761 18.421H15.2124C16.1145 18.421 16.8896 17.7438 17.055 16.811L18.6434 7.89468H20C20 7.89468 20 6.57893 20 6.57893ZM15.8264 16.5688C15.7715 16.8797 15.5133 17.1053 15.2124 17.1053H4.78761C4.4867 17.1053 4.22854 16.8798 4.173 16.5681L2.62789 7.89468H17.3721L15.8264 16.5688Z"
                        fill="white"
                      />
                    </svg>
                    <span class="header-top__cart-num" id="cart-num">0</span>
                  </button>
                </li>
              </ul>
            </nav>
          </div>
          <div class="header-content">
            <div class="header-content__box">
              <h1 class="header-content__title">
                Кроссовки известных брендов с доставкой
              </h1>
              <p class="header-content__text">
                Мы продаем кроссовки брендов Nike, Adidas, Puma, Reebok,
                Converse и многие другие по низким ценам
              </p>
            </div>
            <p class="header-content__bg-text">SneakMax</p>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="catalog">
          <div class="container">
            <div class="catalog__inner">
              <ul class="catalog__cards" id="cards-wrapper"></ul>
            </div>
          </div>
        </section>
        <section class="cart-popup hidden" id="cart-popup">
          <div class="cart-popup__box">
            <button
              type="button"
              class="cart-popup__close-btn button"
              id="close-btn"
            >
              <svg
                class="cart-popup__close-btn-svg"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="-20 35 450 450"
              >
                <path
                  d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
                />
              </svg>
            </button>
            <ul class="cart-popup__list" id="cart-wrapper"></ul>
            <div class="cart-popup__total">
              <button
                type="button"
                class="cart-popup__btn button"
                id="make-order"
              >
                Оформить заказ
              </button>
              <span class="cart-popup__total-price" id="total-price"></span>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script type="module" src="/src/ts/main.ts"></script>
  </body>
</html>
